<!DOCTYPE html>
<html>
<head>
    <title>Retro Frogger</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-min.js"></script>

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- start wrapper -->
    <div class="wrapper">
    <!-- start menu -->
    <div id="menu">
      <!-- start main -->  
      <div id="main">
        <h1>Choose your player</h1>
        <ul>
          <li class="boy"><img src="images/char-boy.png"></li>
          <li class ="cat"><img src="images/char-cat-girl.png"></li>
          <li class ="pink"><img src="images/char-pink-girl.png"></li>
          <li class ="horn"><img src="images/char-horn-girl.png"></li>
          <li class ="princess"><img src="images/char-princess-girl.png"></li>
        </ul>
      </div>
      <!-- end main -->

      <!-- start game over -->  
      <div id="end">
        <h1>Game Over!</h1>
            <div id="restart"><a href="#" class="button play">New Game</a></div>
            <div id="select"><a href="#" class="button select">Change Player</a></div>
      </div>
      <!-- end game over -->

    </div>
    <!-- end menu -->
    </div>
    <!-- end wrapper -->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
